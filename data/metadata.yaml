name: ark
binary: ark
packages:
  - lrzip
  - unrar-free
  - p7zip-full
  - zip
  - unzip
  - unar
  #app specifc
build_kf5: false
frameworks: false
deps_on_kf5: false
type: git
url: http://anongit.kde.org/ark
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/app.Dir/usr -DKDE_INSTALL_SYSCONFDIR=/app.Dir/etc -DBUILD_TESTING=OFF'
dependencies:
  - libarchive:
      build:
        buildsystem: make
        autoreconf: true
        insource: false
        buildoptions: ''
      depname: libarchive-3.2.0
      source:
        type: tar
        url: 'http://www.libarchive.org/downloads/libarchive-3.2.0.tar.gz'
  - rar:
      build:
        buildsystem: custom
        buildoptions: 'make && make install'
      depname: rar
      source:
        type: tar
        url: 'http://www.rarlab.com/rar/rarlinux-x64-5.4.0.tar.gz'
