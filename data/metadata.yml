name: ark
binary: ark
packages:
  - build-essential
  #app specifc
  - lrzip
  - unrar-free
  - p7zip-full
  - zip
  - unzip
  - unar
frameworks:
  build_kf5: true
  frameworks:
    - extra-cmake-modules
    - kcoreaddons
    - ki18n
    - kitemviews
    - kconfig
    - polkit-qt-1
    - kauth
    - kcodecs
    - karchive
    - kdoctools
    - kguiaddons
    - kwidgetsaddons
    - kconfigwidgets
    - kiconthemes
    - kcompletion
    - kwindowsystem
    - kcrash
    - kdbusaddons
    - kservice
    - sonnet
    - ktextwidgets
    - kglobalaccel
    - attica
    - kxmlgui
    - solid
    - kbookmarks
    - kjobwidgets
    - phonon
    - phonon-gstreamer
    - knotifications
    - gpgmepp
    - kwallet
    - kio
    - knewstuff
    - breeze-icons
    - kactivities
    - kpackage
    - kdeclarative
    - plasma-framework
    - kitemmodels
    - kparts
    - kpty
type: git
url: http://anongit.kde.org/ark
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - libarchive:
      build:
        buildsystem: make
        autoreconf: true
        insource: false
        buildoptions: ''
      depname: libarchive-3.2.0
      source:
        type: gz
        url: 'http://www.libarchive.org/downloads/libarchive-3.2.0.tar.gz'
  - rar:
      build:
        buildsystem: custom
        buildoptions: 'make && make install'
      depname: rar
      source:
        type: gz
        url: 'http://www.rarlab.com/rar/rarlinux-x64-5.4.0.tar.gz'
